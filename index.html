<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💖 Chúc mừng bé iu 20/10 💋</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #000010, #000);
    height: 100vh;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .text {
    position: absolute;
    width: 100%;
    top: 75%;
    font-size: 2.5em;
    font-weight: bold;
    color: #ff80c0;
    text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff99ff, 0 0 60px #ff33aa;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff99ff; }
    to { text-shadow: 0 0 40px #ff33aa, 0 0 80px #ff99ff; }
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="text">💖 Chúc mừng bé iu 20/10 💋 Moa Moa 💖</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ------------------ SAO RƠI ------------------
class Star {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 2 + 1;
    this.speed = Math.random() * 3 + 1;
    this.opacity = Math.random() * 0.8 + 0.2;
  }
  update() {
    this.y += this.speed;
    if (this.y > canvas.height) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
    ctx.fill();
  }
}
let stars = Array.from({length: 150}, () => new Star());

// ------------------ TRÁI TIM ------------------
function heartShape(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
  return {x, y};
}
let particles = [];
for (let i = 0; i < 500; i++) {
  let t = Math.random() * Math.PI * 2;
  let p = heartShape(t);
  particles.push({
    x: canvas.width/2 + p.x * 20,
    y: canvas.height/2 - p.y * 20,
    size: Math.random() * 2 + 1,
    alpha: Math.random(),
    speed: Math.random() * 0.03 + 0.01,
    color: `hsl(${Math.random()*20 + 330}, 100%, ${Math.random()*30+50}%)`
  });
}

let beat = 0;
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // sao
  stars.forEach(s => { s.update(); s.draw(); });

  // trái tim đập
  beat += 0.08;
  const scale = 1 + Math.sin(beat) * 0.05;

  // vẽ trái tim lung linh
  particles.forEach(p => {
    const dx = (p.x - canvas.width/2) * scale;
    const dy = (p.y - canvas.height/2) * scale;
    const x = canvas.width/2 + dx;
    const y = canvas.height/2 + dy;
    p.alpha += p.speed;
    if (p.alpha > 1 || p.alpha < 0) p.speed = -p.speed;
    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = p.color.replace(')', `, ${p.alpha})`).replace('hsl', 'hsla');
    ctx.fill();
  });

  requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
