<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #000000, #0a0a0a, #1a1a1a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #ff99cc;
    }

    /* TrÃ¡i tim Ä‘á» */
    .heart {
      position: relative;
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #ff0000, #ff4d4d);
      transform: rotate(-45deg);
      animation: beat 1.3s infinite ease-in-out;
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #ff0000, #ff4d4d);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.8);
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 60px;
    }

    @keyframes beat {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: scale(1) rotate(-45deg);
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: scale(1.3) rotate(-45deg);
        box-shadow: 0 0 80px rgba(255, 0, 0, 1);
      }
    }

    h1 {
      margin-top: 50px;
      font-size: 30px;
      color: #ff6699;
      text-shadow: 0 0 15px #ff3366;
      animation: glow 2s infinite ease-in-out;
      text-align: center;
    }

    @keyframes glow {
      0%, 100% { opacity: 1; text-shadow: 0 0 20px #ff3366; }
      50% { opacity: 0.7; text-shadow: 0 0 40px #ff99cc; }
    }

    /* NgÃ´i sao láº¥p lÃ¡nh */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
      opacity: 0;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>ğŸ’‹ ChÃºc má»«ng bÃ© iu 20/11 moa moa ğŸ’‹</h1>

  <script>
    // Táº¡o ngÃ´i sao sÃ¡ng ngáº«u nhiÃªn
    for (let i = 0; i < 50; i++) {
      let star = document.createElement('div');
      star.classList.add('star');
      star.style.width = Math.random() * 3 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
