<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc mừng bé iu 20/10 💋</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at bottom, #000010, #000);
    overflow: hidden;
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .text {
    position: absolute;
    width: 100%;
    top: 70%;
    font-size: 2.3em;
    font-weight: bold;
    color: #ff8fd6;
    text-shadow: 0 0 20px #ff66cc, 0 0 40px #ff99cc;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff66cc, 0 0 30px #ff99cc; }
    to { text-shadow: 0 0 40px #ff3399, 0 0 80px #ff99cc; }
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="text">💖 Chúc mừng bé iu 20/10 💋 Moa Moa 💖</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// ------------------ TẠO SAO RƠI ------------------
class Star {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * -canvas.height;
    this.size = Math.random() * 2 + 1;
    this.speed = Math.random() * 3 + 1;
    this.opacity = Math.random();
  }
  update() {
    this.y += this.speed;
    if (this.y > canvas.height) this.reset();
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${this.opacity})`;
    ctx.fill();
  }
}

let stars = [];
for (let i = 0; i < 150; i++) stars.push(new Star());

// ------------------ TẠO TRÁI TIM ------------------
function heartShape(t) {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
  return {x, y};
}

let particles = [];
for (let i = 0; i < 500; i++) {
  let t = Math.random() * Math.PI * 2;
  let p = heartShape(t);
  particles.push({
    x: canvas.width/2 + p.x * 20,
    y: canvas.height/2 - p.y * 20,
    size: Math.random() * 2 + 1,
    alpha: Math.random(),
    speed: Math.random() * 0.03 + 0.01
  });
}

let beat = 0;

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Sao rơi
  for (let s of stars) {
    s.update();
    s.draw();
  }

  // Nhịp đập
  beat += 0.08;
  const scale = 1 + Math.sin(beat) * 0.05;

  // Vẽ trái tim lung linh
  particles.forEach(p => {
    const dx = (p.x - canvas.width/2) * scale;
    const dy = (p.y - canvas.height/2) * scale;
    const x = canvas.width/2 + dx;
    const y = canvas.height/2 + dy;
    p.alpha += p.speed;
    if (p.alpha > 1 || p.alpha < 0) p.speed = -p.speed;
    ctx.beginPath();
    ctx.arc(x, y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 0, 80, ${p.alpha})`;
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
